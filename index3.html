<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagen/logo.jpg">
    <title>Check List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="bg-orange text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="/" class="navegacion"><img src="/imagen/logo2.png" alt="logo"></a>
            <nav>
                <a href="/registro" class="navegacion">REGISTRO ASISTENCIA</a>
                <a href="/admin" class="navegacion">ADMINISTRADOR</a>
            </nav>
        </div>
    </header>
    <div class="respuesta">
        <div class="caja">
        <h2>Asistencia registrada correctamente</h2>
        <p><strong>ID:</strong> {{idestudiante}}</p>
        <p><strong>Nombre:</strong> {{nombreEstudiante}}</p>
        <p><strong>Correo institucional:</strong> {{correo}}</p>
        <p><strong>Materia:</strong> {{nombreMateria}}</p>
        <p><strong>Fecha:</strong> {{fechaActual}}</p>
        <form action="/" method="GET">
            <button type="submit" class="btn btn-primary w-100 fw-bold">Volver</button>
        </form>
    </div>
    </div>
</body>
</html>
