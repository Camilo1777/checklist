<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon " href="./imagen/logo.jpg">
    <title>Registro de Asistencia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">>
</head>
<body>
    <header class="bg-orange text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            
            <a href="/" class="navegacion"><img src="/imagen/logo2.png" alt="logo"></a>
            
            <nav>
                
                <a href="/registro" class="navegacion">REGISTRO ASISTENCIA</a>
                <a href="/admin" class="navegacion">ADMINISTRADOR</a>
            </nav>
        </div>
    </header>
    <div class="formulario">
        <h1 class="text-center mt-4">Registro de Asistencia</h1>
    
        <div class="container mt-5">
            <div class="card shadow p-4 text-center">
                <form action="/buscar" method="POST">
                    <div class="mb-3">
                        <label for="codigo" class="form-label fw-bold" >Código del estudiante</label>
                        <input type="text" class="form-control text-center" id="id" name="id" placeholder="Escribe el codigo" required>
                    </div>
                    <div class="mb-3">
                        <label for="materia" class="form-label fw-bold">Selecciona la clase</label>
                        <select class="form-select text-center" id="materia" name="materia" required>
                            <option value="">Seleccione una clase</option>
                            <option value="1">Lenguajes de Programación</option>
                            <option value="2">Bases de Datos</option>
                            <option value="3">Desarrollo Web</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 fw-bold">Registrar asistencia</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
